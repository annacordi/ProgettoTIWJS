<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Docente Dashboard</title>
<script src="utils.js" defer></script>
<script src="LoginPageManager.js" defer></script>
<script src="DocenteHomeManager.js" defer></script>
</head>
<body>
	<!-- CORSI -->
	<section id="corsiSection">
		<h1>Docente Home Page</h1>
		<p>
			Benvenuto, <strong id="username">Nome Docente</strong>!
		</p>

		<h2>Lista Corsi</h2>
		<table id="corsiTable">
			<tbody id="corsiBody">

			</tbody>
		</table>
	</section>



	<section id="appelliSection" style="display: none;">
		<!-- APPELLI -->
		<h2>Appelli del Corso</h2>
		<table id="appelliTable">
			<thead>
				<tr>
					<th>Data Appello</th>
				</tr>
			</thead>
			<tbody id="appelliBody">
				<!-- Populated by JS -->
			</tbody>
		</table>
		<button id="verbaliButton">VERBALI</button>
	</section>

	<!-- ELENCO ISCRITTI -->
	<section id="iscrittiSection" style="display: none;">
		<h2>Elenco Iscritti</h2>
		<table>
			<thead>
				<tr>
					<th><a href="#" data-order="matricola">Matricola</a></th>
					<th><a href="#" data-order="cognome">Cognome</a></th>
					<th><a href="#" data-order="nome">Nome</a></th>
					<th><a href="#" data-order="email">Email</a></th>
					<th><a href="#" data-order="corsolaurea">Laurea</a></th>
					<th><a href="#" data-order="voto">Voto</a></th>
					<th><a href="#" data-order="statodivalutazione">Stato
							Valutazione</a></th>
					<th>Azioni</th>
				</tr>
			</thead>
			<tbody id="iscrittiBody">
				<!-- Populated by JS -->
			</tbody>
		</table>
		<button id="pubblicaButton">PUBBLICA</button>
		<button id="verbalizzaButton">VERBALIZZA</button>
		  
	</section>
	<section id="modificaStudenteSection" style="display: none;">
		<h2>Modifica Studente</h2>
		<form id="modificaStudenteForm">
			<p>
				<strong>Matricola:</strong> <span id="modMatricola"></span>
			</p>
			<p>
				<strong>Cognome:</strong> <span id="modCognome"></span>
			</p>
			<p>
				<strong>Nome:</strong> <span id="modNome"></span>
			</p>
			<p>
				<strong>Email:</strong> <span id="modEmail"></span>
			</p>
			<p>
				<strong>Laurea:</strong> <span id="modLaurea"></span>
			</p>
			<p>
				<strong>Voto:</strong> <input type="text" id="modVoto" name="voto">
			</p>
			<p>
				<strong>Stato Valutazione:</strong> <span id="modStato"></span>
			</p>
			<input id="salvaModificheButton" type="submit" value="SALVA MODIFICHE">
		</form>
	</section>
	<div id="message"></div>


</body>
</html>
