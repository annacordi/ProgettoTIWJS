<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link rel="stylesheet" href="style.css">
<script src="utils.js" charset="utf-8" defer></script>
<script src="LoginPageManager.js" charset="utf-8" defer></script>

</head>
<body>
	<h1>Servizi online JS</h1>

	<form id="loginform">

		<fieldset>
			Username: <input type="text" name="username" required> <br>
			Password: <input type="password" name="pwd" required><br>
			<input id="loginbutton" type="button" value="Login"
				style="background-color: #2e7d32; color: white; padding: 10px 16px; border: none; border-radius: 4px; cursor: pointer;">
		</fieldset>
	</form>
	<div id="error_message"></div>

</body>
</html>
